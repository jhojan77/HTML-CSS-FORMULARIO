<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 02 - Formularios en HTML/title></title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="/" method="GET"> 
        <div>
            <label for="nameUsuario">Nombre de usuario</label>
            <input type="text" name="nameUsuario" id="nameUsuario" placeholder="Nombre"  required >
        </div> 
        <br>
    
        <div>
            <label for="edadUsuario">Edad de usuario</label>
            <input type="number" name="edadUsuario" id="edadUsuario" placeholder="Edad" required >
        </div> 
        <br>

        <div>
            <label for="comentarios">Comentario</label>
            <input type="text" name="fraseFavorita" id="fraseFavorita" placeholder="Frase favorita" required >
        </div> 
        <br>

        <button type="submit">ENVIAR</button>
        <button type="reset">RESET</button>
    </form>
    
</body>
</html>
